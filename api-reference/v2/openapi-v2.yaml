                      data:
                        $ref: '#/components/schemas/WebhookEndpoint'

  /open/v2/endpoint/{endpoint_id}:
    put:
      tags:
        - Webhook
      summary: Update Webhook Endpoint
      description: |
        Update an existing webhook endpoint configuration including URL, status, and subscribed events.
      parameters:
        - name: endpoint_id
          in: path
          required: true
          description: Unique webhook endpoint identifier
          schema:
            type: string
            example: "wh_123456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
                - status
                - events
              properties:
                url:
                  type: string
                  format: uri
                  description: Updated webhook endpoint URL
                  example: "https://your-domain.com/webhook"
                status:
                  type: string
                  description: Webhook status
                  enum: [enabled, disabled]
                  example: "enabled"
                events:
                  type: array
                  description: Updated list of event types
                  items:
                    type: string
                  example: ["video.completed", "video.failed", "avatar.created"]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WebhookEndpoint'

    delete:
      tags:
        - Webhook
      summary: Delete Webhook Endpoint
      description: |
        Remove a webhook endpoint from your account.
        This action cannot be undone and the endpoint will stop receiving events immediately.
      parameters:
        - name: endpoint_id
          in: path
          required: true
          description: Unique webhook endpoint identifier
          schema:
            type: string
            example: "wh_123456"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                            example: "webhook deleted"

  /open/v2/events:
    get:
      tags:
        - Webhook
      summary: List Webhook Events
      description: |
        Get a list of all available webhook event types that you can subscribe to.
        Each event type represents a specific action or status change in the system.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          events:
                            type: array
                            description: List of available event types
                            items:
                              type: string
                            example:
                              - "video.completed"
                              - "video.failed"
                              - "video.processing"
                              - "avatar.created"
                              - "avatar.failed"

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication. Obtain your key from the JoggAI dashboard.

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1

    PageSizeParam:
      name: page_size
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
        example: 10

  schemas:
    BaseResponse:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: |
            Business status code:
            * 0 - Success
            * 10104 - Record not found
            * 10105 - Invalid API key
            * 18020 - Insufficient credit
            * 18025 - No permission to call APIs
            * 40000 - Parameter error
            * 50000 - System error
          example: 0
        msg:
          type: string
          description: Response message
          example: "Success"

    VideoDetails:
      type: object
      properties:
        id:
          type: string
          description: Video ID
          example: "video_123456"
        title:
          type: string
          description: Video title
          example: "Product Demo Video"
        status:
          type: string
          description: Video generation status
          enum: [pending, processing, completed, failed]
          example: "completed"
        video_url:
          type: string
          description: Video URL (available when completed)
          example: "https://res.jogg.ai/video.mp4"
        cover_url:
          type: string
          description: Cover image URL
          example: "https://res.jogg.ai/cover.jpg"
        duration:
          type: integer
          description: Video duration in seconds
          example: 30
        created_at:
          type: integer
          description: Creation timestamp
          example: 1732806631

    AvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
          example: 81
        name:
          type: string
          description: Avatar name
          example: "Amanda outdoors"
        cover_url:
          type: string
          description: Avatar preview image URL
          example: "https://res.jogg.ai/avatar-cover.png"
        aspect_ratio:
          type: integer
          description: |
            Supported aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
          enum: [0, 1, 2]
        style:
          type: string
          description: Avatar style
          enum: [professional, social]
        gender:
          type: string
          description: Avatar gender
          enum: [female, male]
        age:
          type: string
          description: Avatar age group
          enum: [adult, senior, young_adult]
        scene:
          type: string
          description: Avatar scene type
        ethnicity:
          type: string
          description: Avatar ethnicity

    CustomAvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
          example: 123
        name:
          type: string
          description: Avatar name
          example: "My Custom Avatar"
        cover_url:
          type: string
          description: Avatar cover image URL
        status:
          type: string
          description: Avatar status
          enum: [processing, completed, failed]
        created_at:
          type: integer
          description: Creation timestamp

    PhotoAvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
        name:
          type: string
          description: Avatar name
        cover_url:
          type: string
          description: Avatar cover image URL
        status:
          type: string
          description: Avatar status
          enum: [processing, completed, failed]
        aspect_ratio:
          type: integer
          description: |
            Aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
        style:
          type: string
          description: Avatar style
        gender:
          type: string
          description: Avatar gender
        age:
          type: string
          description: Avatar age group

    ProductAvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
        name:
          type: string
          description: Avatar name
        cover_url:
          type: string
          description: Avatar cover image URL
        preview_url:
          type: string
          description: Avatar preview video URL
        aspect_ratio:
          type: integer
          description: |
            Aspect ratio:
            * 0 - Portrait [9:16]
