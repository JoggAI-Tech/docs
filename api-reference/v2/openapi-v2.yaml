          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WebhookEndpoint'

  /v2/endpoint/{endpoint_id}:
    put:
      tags:
        - Webhook
      summary: Update Webhook Endpoint
      description: |
        Update an existing webhook endpoint configuration including URL, status, and subscribed events.
      parameters:
        - name: endpoint_id
          in: path
          required: true
          description: Unique webhook endpoint identifier
          schema:
            type: string
            example: "wh_123456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
                - status
                - events
              properties:
                url:
                  type: string
                  format: uri
                  description: Updated webhook endpoint URL
                  example: "https://your-domain.com/webhook"
                status:
                  type: string
                  description: Webhook status
                  enum: [enabled, disabled]
                  example: "enabled"
                events:
                  type: array
                  description: Updated list of event types
                  items:
                    type: string
                  example: ["generated_avatar_video_success", "generated_avatar_video_failed", "generated_photo_avatar_success"]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WebhookEndpoint'

    delete:
      tags:
        - Webhook
      summary: Delete Webhook Endpoint
      description: |
        Remove a webhook endpoint from your account.
        This action cannot be undone and the endpoint will stop receiving events immediately.
      parameters:
        - name: endpoint_id
          in: path
          required: true
          description: Unique webhook endpoint identifier
          schema:
            type: string
            example: "wh_123456"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                            example: "webhook deleted"

  /v2/events:
    get:
      tags:
        - Webhook
      summary: List Webhook Events
      description: |
        Get a list of all available webhook event types that you can subscribe to.
        Each event type represents a specific action or status change in the system.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          events:
                            type: array
                            description: List of available event types
                            items:
                              type: string
                            example:
                              - "generated_video_success"
                              - "generated_video_failed"
                              - "create_avatar_success"
                              - "create_avatar_failed"
                              - "generated_product_video_success"
                              - "generated_product_video_failed"
                              - "generated_avatar_video_success"
                              - "generated_avatar_video_failed"
                              - "generated_template_video_success"
                              - "generated_template_video_failed"
                              - "generated_translate_video_success"
                              - "generated_translate_video_failed"
                              - "generated_photo_avatar_success"
                              - "generated_photo_avatar_failed"
                              - "generated_product_avatar_success"
                              - "generated_product_avatar_failed"
                              - "generated_script_success"
                              - "generated_script_failed"

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication. Obtain your key from the JoggAI dashboard.

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1

    PageSizeParam:
      name: page_size
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
        example: 10

  schemas:
    BaseResponse:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: |
            Business status code:
            * 0 - Success
            * 10104 - Record not found
            * 10105 - Invalid API key
            * 18020 - Insufficient credit
            * 18025 - No permission to call APIs
            * 40000 - Parameter error
            * 50000 - System error
          example: 0
        msg:
          type: string
          description: Response message
          example: "Success"

    VideoDetails:
      type: object
      properties:
        id:
          type: string
          description: Video ID
          example: "video_123456"
        title:
          type: string
          description: Video title
          example: "Product Demo Video"
        status:
          type: string
          description: Video generation status
          enum: [pending, processing, completed, failed]
          example: "completed"
        video_url:
          type: string
          description: Video URL (available when completed)
          example: "https://res.jogg.ai/video.mp4"
        cover_url:
          type: string
          description: Cover image URL
          example: "https://res.jogg.ai/cover.jpg"
        duration:
          type: integer
          description: Video duration in seconds
          example: 30
        created_at:
          type: integer
          description: Creation timestamp
          example: 1732806631

    AvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
          example: 81
        name:
          type: string
          description: Avatar name
          example: "Amanda outdoors"
        cover_url:
          type: string
          description: Avatar preview image URL
          example: "https://res.jogg.ai/avatar-cover.png"
        aspect_ratio:
          type: integer
          description: |
            Supported aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
          enum: [0, 1, 2]
        style:
          type: string
          description: Avatar style
          enum: [professional, social]
        gender:
          type: string
          description: Avatar gender
          enum: [female, male]
        age:
          type: string
          description: Avatar age group
          enum: [adult, senior, young_adult]
        scene:
          type: string
          description: Avatar scene type
        ethnicity:
          type: string
          description: Avatar ethnicity

    CustomAvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
          example: 123
        name:
          type: string
          description: Avatar name
          example: "My Custom Avatar"
        cover_url:
          type: string
          description: Avatar cover image URL
        status:
          type: string
          description: Avatar status
          enum: [processing, completed, failed]
        created_at:
          type: integer
          description: Creation timestamp

    PhotoAvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
        name:
          type: string
          description: Avatar name
        cover_url:
          type: string
          description: Avatar cover image URL
        status:
          type: integer
          description: |
            Avatar status:
            * 0 - Processing
            * 1 - Success
            * 2 - Failed
          enum: [0, 1, 2]
        fail_msg:
          type: string
          description: Failure message (if failed)

    ProductAvatarInfo:
      type: object
      properties:
        avatar_id:
          type: integer
          description: Avatar ID
        name:
          type: string
          description: Avatar name
        cover_url:
          type: string
          description: Avatar cover image URL
        preview_url:
          type: string
          description: Avatar preview video URL
        aspect_ratio:
          type: integer
          description: |
            Aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]

    MusicInfo:
      type: object
      properties:
        id:
          type: integer
          description: Music ID
          example: 1
        name:
          type: string
          description: Music name
          example: "Upbeat Background"
        music_url:
          type: string
          description: Music file URL
          example: "https://res.jogg.ai/music/example.mp3"
        duration:
          type: integer
          description: Music duration in seconds
          example: 120

    ProductInfo:
      type: object
      properties:
        product_id:
          type: string
          description: Product ID
          example: "NTQ0MTkzNjg"
        url:
          type: string
          description: Product URL
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        target_audience:
          type: string
          description: Target audience
        media:
          type: array
          description: Product media resources
          items:
            type: object
            properties:
              type:
                type: integer
                description: |
                  Media type:
                  * 1 - Image
                  * 2 - Video
                enum: [1, 2]
              name:
                type: string
                description: Media file name
              url:
                type: string
                description: Media file URL
              description:
                type: string
                description: Media description

    PreviewInfo:
      type: object
      properties:
        preview_id:
          type: string
          description: Preview ID
        video_url:
          type: string
          description: Preview video URL
        cover_url:
          type: string
          description: Preview cover image URL
        visual_style:
          type: string
          description: Visual style name
        status:
          type: string
          description: Preview generation status
          enum: [processing, completed, failed]
        created_at:
          type: integer
          description: Creation timestamp

    TemplateInfo:
      type: object
      properties:
        id:
          type: integer
          description: Template ID
        name:
          type: string
          description: Template name
        cover_url:
          type: string
          description: Template preview image
        preview_url:
          type: string
          description: Template preview video
        aspect_ratio:
          type: integer
          description: |
            Aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
          enum: [0, 1, 2]

    TemplateDetails:
      type: object
      properties:
        id:
          type: integer
          description: Template ID
        name:
          type: string
          description: Template name
        cover_url:
          type: string
          description: Template preview image URL
        preview_url:
          type: string
          description: Template preview video URL
        aspect_ratio:
          type: integer
          description: |
            Aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
        variables:
          type: array
          description: Template variables
          items:
            type: object
            properties:
              name:
                type: string
                description: Variable name
              type:
                type: string
                description: Variable type
                enum: [text, image, video, script]
              required:
                type: boolean
                description: Whether variable is required

    VoiceInfo:
      type: object
      properties:
        voice_id:
          type: string
          description: Voice identifier
          example: "en-US-ChristopherNeural"
        name:
          type: string
          description: Voice name
          example: "Christopher"
        language:
          type: string
          description: Voice language
          example: "english"
        gender:
          type: string
          description: Voice gender
          enum: [female, male]
        age:
          type: string
          description: Voice age group
          enum: [young, middle_aged, old]
        audition_url:
          type: string
          description: Voice sample URL
          example: "https://res.jogg.ai/voice-sample.mp3"
        use_case:
          type: string
          description: Recommended use case
          example: "narrative_story"

    WebhookEndpoint:
      type: object
      properties:
        endpoint_id:
          type: string
          description: Unique webhook endpoint identifier
          example: "wh_123456789"
        url:
          type: string
          format: uri
          description: Webhook endpoint URL
          example: "https://your-domain.com/webhook"
        secret:
          type: string
          description: Secret key for verifying webhook signatures
          example: "whsec_abc123xyz"
        status:
          type: string
          description: Webhook status
          enum: [enabled, disabled]
          example: "enabled"
        events:
          type: array
          description: Subscribed event types
          items:
            type: string
          example: ["generated_avatar_video_success", "generated_avatar_video_failed"]
        username:
          type: string
          description: Username of the webhook owner
          example: "johndoe"
        created_at:
          type: integer
          description: Creation timestamp (Unix timestamp)
          example: 1732806631

    Pagination:
      type: object
      description: Pagination information
      properties:
        page:
          type: integer
          description: Current page number
          example: 1
        page_size:
          type: integer
          description: Items per page
          example: 10
        total_items:
          type: integer
          format: int64
          description: Total number of items
          example: 100
        total_pages:
          type: integer
          description: Total number of pages
          example: 10

