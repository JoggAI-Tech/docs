openapi: 3.0.1

info:
  title: JoggAI OpenAPI v2
  description: |
    JoggAI OpenAPI v2 provides a comprehensive suite of endpoints for creating and managing AI-powered video content.
    
    ## Authentication
    All API requests require authentication using an API key provided in the `x-api-key` header.
    
    ## Base URL
    Production: https://api.jogg.ai/v2
    
    ## Rate Limiting
    API calls are subject to rate limiting based on your subscription plan.
    
    ## Error Handling
    All endpoints return standard HTTP status codes along with detailed error messages in the response body.
    
  version: 2.0.0
  license:
    name: MIT

servers:
  - url: https://api.jogg.ai
    description: Production server

security:
  - apiKeyAuth: []

tags:
  - name: Video
    description: Video creation and management operations
  - name: Avatar
    description: Avatar management and creation operations
  - name: Voice
    description: Voice and timbre management operations
  - name: Asset
    description: Asset management including music, scripts, and uploads
  - name: Template
    description: Template management operations
  - name: Product
    description: Product management operations
  - name: User
    description: User account operations
  - name: Webhook
    description: Webhook endpoint management for event notifications

paths:
  /v2/ai_scripts:
    post:
      tags:
        - Asset
      summary: Submit AI script generation request
      description: |
        Generate AI-powered video script based on product information and requirements.
        The script generation is asynchronous - use the returned task_id to check status.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - language
                - video_length_seconds
                - script_style
                - product_info
              properties:
                language:
                  type: string
                  description: Script generation language
                  enum:
                    - english
                    - filipino
                    - french
                    - german
                    - hindi
                    - indonesian
                    - italian
                    - japanese
                    - korean
                    - malay
                    - portuguese
                    - russian
                    - spanish
                    - thai
                    - vietnamese
                    - arabic
                    - greek
                    - turkish
                    - slovenian
                    - croatian
                    - romanian
                    - chinese
                    - bengali
                    - urdu
                    - hungarian
                    - traditional-chinese
                    - polish
                    - cantonese
                    - danish
                    - malayalam
                    - tamil
                    - telugu
                    - czech
                    - hebrew
                    - zulu
                    - swedish
                    - lithuanian
                    - dutch
                    - flemish
                    - norwegian
                    - finnish
                    - bulgarian
                    - latvian
                    - ukrainian
                    - mongolian
                    - persian
                    - odia
                    - assamese
                    - kannada
                    - tagalog
                    - amharic
                    - serbian
                    - slovak
                    - swahili
                  example: "english"
                video_length_seconds:
                  type: string
                  description: Desired video length in seconds
                  enum: ["15", "30", "60"]
                  example: "30"
                script_style:
                  type: string
                  description: |
                    Script writing style for video content:
                    * Don't Worry - Casual and reassuring tone
                    * Storytime - Narrative and engaging storytelling approach
                    * Discovery - Exploratory and revealing style
                    * Data - Fact-based and analytical presentation
                    * Top 3 reasons - List-based persuasive format
                    * Light marketing - Soft-sell marketing approach
                  enum:
                    - "Don't Worry"
                    - "Storytime"
                    - "Discovery"
                    - "Data"
                    - "Top 3 reasons"
                    - "Light marketing"
                  example: "Storytime"
                product_info:
                  type: object
                  description: Product information for script generation
                  required:
                    - source_type
                    - data
                  properties:
                    source_type:
                      type: string
                      description: |
                        Source type of product information:
                        * id - Use product ID from product creation endpoint
                        * details - Provide product details directly
                      enum: [id, details]
                      example: "id"
                    data:
                      type: object
                      description: Product data based on source_type
                      properties:
                        id:
                          type: string
                          description: Product ID (required when source_type is 'id')
                          example: "NTQ0MTkzNjg"
                        name:
                          type: string
                          description: Product name (required when source_type is 'details')
                          example: "Owala FreeSip Insulated Stainless Steel Water Bottle"
                        description:
                          type: string
                          description: Product description and selling points (required when source_type is 'details')
                          example: "The Owala FreeSip bottle is perfect for active lifestyles..."
                target_audience:
                  type: string
                  description: Target audience for the product (optional)
                  example: "Fitness enthusiasts and outdoor adventurers"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          task_id:
                            type: string
                            description: Task ID to check script generation status
                            example: "task_123456789"

  /v2/ai_scripts/results/{task_id}:
    get:
      tags:
        - Asset
      summary: Get AI script generation status
      description: |
        Check the status and retrieve results of AI script generation task.
        Scripts are generated in multiple styles for variety.
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID from script generation request
          schema:
            type: string
            example: "task_123456789"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          task_id:
                            type: string
                            description: Task ID from script generation request
                            example: "task_123456789"
                          status:
                            type: string
                            description: Task status
                            enum: [pending, processing, completed, failed]
                            example: "completed"
                          data:
                            type: object
                            description: Script generation results (only present when status is 'completed')
                            properties:
                              generated_scripts:
                                type: array
                                description: Generated scripts in different styles
                                items:
                                  type: object
                                  properties:
                                    script_style:
                                      type: string
                                      description: Style of the script
                                      example: "Storytime"
                                    script_paragraphs:
                                      type: array
                                      description: The generated script content as an array of paragraphs
                                      items:
                                        type: string
                                      example: ["Ever tried drinking water while running?", "The Owala FreeSip makes it effortless..."]
                          err_msg:
                            type: string
                            description: Error message (only present when status is 'failed')
                            example: "Failed to generate script"

  /v2/avatar_video/{id}:
    get:
      tags:
        - Video
      summary: Retrieve talking avatar video
      description: Get video information and status by video ID
      parameters:
        - name: id
          in: path
          required: true
          description: Video ID from video creation endpoint
          schema:
            type: string
            example: "video_123456"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          video_id:
                            type: string
                            description: Unique video identifier
                            example: "video_123456"
                          status:
                            type: string
                            description: Video processing status
                            enum: [pending, processing, completed, failed]
                            example: "completed"
                          video_url:
                            type: string
                            description: Video file URL (available when status is completed)
                            format: uri
                            example: "https://example.com/videos/video_123456.mp4"
                          cover_url:
                            type: string
                            description: Video cover image URL (available when status is completed)
                            format: uri
                            example: "https://example.com/covers/video_123456.jpg"
                          created_at:
                            type: integer
                            description: Video creation timestamp (Unix timestamp)
                            example: 1640995200

  /v2/avatars/public:
    get:
      tags:
        - Avatar
      summary: Get Public Avatar List
      description: |
        Retrieve list of public avatars with filtering options.
        Supports pagination and various filters including aspect ratio, style, gender, age, scene, and ethnicity.
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: aspect_ratio
          in: query
          description: Filter by aspect ratio
          schema:
            type: string
            enum: [portrait, landscape, square]
            example: "portrait"
        - name: style
          in: query
          description: Filter by avatar style
          schema:
            type: string
            enum: [professional, social]
        - name: gender
          in: query
          description: Filter by avatar gender
          schema:
            type: string
            enum: [female, male]
        - name: age
          in: query
          description: Filter by age group
          schema:
            type: string
            enum: [adult, senior, young_adult]
        - name: scene
          in: query
          description: Filter by scene type
          schema:
            type: string
            enum: [lifestyle, outdoors, business, studio, health_fitness, education, news]
        - name: ethnicity
          in: query
          description: Filter by ethnicity
          schema:
            type: string
            enum: [european, african, south_asian, east_asian, middle_eastern, south_american, north_american]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            description: List of public avatars
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  description: Avatar ID
                                  example: 123
                                name:
                                  type: string
                                  description: Avatar name
                                  example: "Professional Female"
                                video_url:
                                  type: string
                                  description: Video URL
                                  format: uri
                                  example: "https://example.com/video.mp4"
                                cover_url:
                                  type: string
                                  description: Cover URL
                                  format: uri
                                  example: "https://example.com/cover.jpg"
                                aspect_ratio:
                                  type: integer
                                  description: Aspect ratio
                                  enum: [0, 1, 2]
                                  example: 1
                                style:
                                  type: string
                                  description: Style
                                  enum: [professional, social]
                                  example: "professional"
                                gender:
                                  type: string
                                  description: Gender
                                  enum: [female, male]
                                  example: "female"
                                age:
                                  type: string
                                  description: Age
                                  enum: [adult, senior, young_adult]
                                  example: "adult"

  /v2/avatars/custom:
    get:
      tags:
        - Avatar
      summary: Get Instant Avatar List
      description: |
        Retrieve list of user's instant avatars.
        Returns user's custom instant avatar collection with filtering options.
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: name
          in: query
          description: Avatar name filter - search avatars by name
          schema:
            type: string
        - name: status
          in: query
          description: Status filter
          schema:
            type: string
            enum: [processing, completed, failed]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            description: List of instant avatars
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  description: Avatar ID
                                  example: 123
                                name:
                                  type: string
                                  description: Avatar name
                                  example: "My Instant Avatar"
                                video_url:
                                  type: string
                                  description: Video URL
                                  format: uri
                                  example: "https://example.com/video.mp4"
                                cover_url:
                                  type: string
                                  description: Cover URL
                                  format: uri
                                  example: "https://example.com/cover.jpg"
                                api_only:
                                  type: boolean
                                  description: API only flag
                                  example: true
                                avatar_status:
                                  type: string
                                  description: Avatar status
                                  enum: [processing, completed, failed]
                                  example: "completed"
                                fail_msg:
                                  type: string
                                  description: Failure message (if failed)
                                  example: ""
                                avatar_url:
                                  type: string
                                  description: Avatar URL
                                  format: uri
                                  example: "https://example.com/avatar.mp4"

  /v2/avatars/photo_avatars:
    get:
      tags:
        - Avatar
      summary: Get Photo Avatar List
      description: |
        Retrieve list of user's photo avatars.
        Returns user's photo-based avatar collection with filtering options.
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: name
          in: query
          description: Avatar name filter
          schema:
            type: string
        - name: status
          in: query
          description: Status filter
          schema:
            type: string
            enum: [processing, completed, failed]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            description: List of photo avatars
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  description: Avatar ID
                                  example: 123
                                name:
                                  type: string
                                  description: Avatar name
                                  example: "My Photo Avatar"
                                cover_url:
                                  type: string
                                  description: Cover URL
                                  format: uri
                                  example: "https://example.com/cover.jpg"
                                status:
                                  type: integer
                                  description: Avatar status
                                  enum: [0, 1, 2]
                                  example: 1
                                fail_msg:
                                  type: string
                                  description: Failure message (if failed)
                                  example: ""

  /v2/avatars/product_avatars:
    get:
      tags:
        - Avatar
      summary: List product avatars
      description: |
        Get list of user's product avatars with optional aspect ratio filter.
        Supports filtering avatars by different aspect ratios for various video formats.
      parameters:
        - name: aspect_ratio
          in: query
          description: Filter by aspect ratio
          schema:
            type: string
            enum: [portrait, landscape]
            example: "portrait"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          product_avatars:
                            type: array
                            description: List of product avatars
                            items:
                              type: object
                              properties:
                                avatar_id:
                                  type: integer
                                  description: Avatar ID
                                  example: 123
                                name:
                                  type: string
                                  description: Avatar name
                                  example: "Product Presenter"
                                cover_url:
                                  type: string
                                  description: Cover URL
                                  format: uri
                                  example: "https://example.com/cover.jpg"
                                status:
                                  type: integer
                                  description: Avatar status
                                  enum: [0, 1, 2]
                                  example: 1
                                fail_msg:
                                  type: string
                                  description: Failure message (if failed)
                                  example: ""
                                avatar_url:
                                  type: string
                                  description: Avatar URL
                                  format: uri
                                  example: "https://example.com/avatar.mp4"
                                aspect_ratio:
                                  type: integer
                                  description: Aspect ratio
                                  enum: [0, 1, 2]
                                  example: 0
                                gender:
                                  type: string
                                  description: Gender
                                  example: "female"

  /v2/create_video_from_avatar:
    post:
      tags:
        - Video
      summary: Create talking avatar video
      description: |
        Create a video with talking avatar using script or audio input.
        Either provide a script for text-to-speech or upload an audio file.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - avatar
                - voice
                - aspect_ratio
                - screen_style
              properties:
                avatar:
                  type: object
                  description: Avatar configuration
                  required:
                    - avatar_type
                    - avatar_id
                  properties:
                    avatar_type:
                      type: integer
                      description: |
                        Source type of the avatar:
                        * 0 - Public avatar
                        * 1 - Custom avatar
                      enum: [0, 1]
                      example: 0
                    avatar_id:
                      type: integer
                      description: ID of the avatar to use
                      example: 81
                voice:
                  type: object
                  description: Voice configuration including script or audio input
                  required:
                    - type
                    - voice_id
                  properties:
                    type:
                      type: string
                      description: Voice input type
                      enum: [script, audio]
                      example: "script"
                    script:
                      type: string
                      description: Text script for voice synthesis (required when type is "script")
                      example: "Hi, welcome to JoggAI and create longer videos with Talking Avatars in minutes!"
                    audio_url:
                      type: string
                      description: Audio file URL for voice input (required when type is "audio")
                      format: uri
                      example: "https://res.jogg.ai/audio.mp3"
                    voice_id:
                      type: string
                      description: Voice ID for text-to-speech
                      example: "en-US-ChristopherNeural"
                aspect_ratio:
                  type: string
                  description: Aspect ratio of the output video
                  enum: [portrait, landscape, square]
                  example: "portrait"
                screen_style:
                  type: integer
                  description: |
                    Background style:
                    * 1 - Full screen
                    * 2 - Split screen
                    * 3 - Picture in picture
                  enum: [1, 2, 3]
                  example: 1
                caption:
                  type: boolean
                  description: Enable or disable subtitles
                  example: true
                webhook_url:
                  type: string
                  description: Webhook URL for status notifications
                  format: uri
                  example: "https://example.com/webhook"
                video_name:
                  type: string
                  description: Custom name for the video
                  example: "My Talking Avatar Video"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          video_id:
                            type: string
                            description: Created video ID
                            example: "video_123456"

  /v2/create_video_from_product:
    post:
      tags:
        - Video
      summary: Generate Video from Product
      description: |
        Create a video from product information with customizable visual style, avatar, voice, and script.
        This is the final step after creating a product to generate the actual video.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - video_spec
                - avatar
                - voice
                - audio
                - script
              properties:
                product_id:
                  type: string
                  description: Product ID from product creation
                  example: "NTIzMzc0NjI5"
                visual_style:
                  type: string
                  description: Visual style name from visual list
                  example: "Simple Product Switch"
                video_spec:
                  type: object
                  description: Video specification settings
                  required:
                    - length
                  properties:
                    aspect_ratio:
                      type: string
                      description: Video aspect ratio
                      enum: [portrait, landscape, square]
                      default: landscape
                      example: "landscape"
                    length:
                      type: string
                      description: Video length in seconds
                      enum: ["15", "30", "60"]
                      example: "30"
                    caption:
                      type: boolean
                      description: Enable or disable subtitles
                      example: true
                    name:
                      type: string
                      description: Video name
                      example: "My Product Video"
                avatar:
                  type: object
                  description: Avatar configuration
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: Avatar ID
                      example: 1
                    type:
                      type: integer
                      description: |
                        Source type of the avatar:
                        * 0 - Public avatar
                        * 1 - Custom avatar
                      enum: [0, 1]
                      example: 0
                voice:
                  type: object
                  description: Voice configuration
                  properties:
                    id:
                      type: string
                      description: Voice ID for text-to-speech
                      example: "en-US-ChristopherNeural"
                audio:
                  type: object
                  description: Audio configuration
                  properties:
                    music_id:
                      type: integer
                      description: Background music ID
                      minimum: 0
                      example: 13
                script:
                  type: object
                  description: Script configuration
                  required:
                    - style
                    - language
                  properties:
                    style:
                      type: string
                      description: Script writing style
                      enum: ["Don't Worry", "Storytime", "Discovery", "Data", "Top 3 reasons", "Light marketing"]
                      example: "Storytime"
                    language:
                      type: string
                      description: Script generation language
                      example: "english"
                override_script:
                  type: string
                  description: Override the auto-generated script
                webhook_url:
                  type: string
                  description: Webhook URL for status notifications
                  format: uri
                  example: "https://example.com/webhook"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          video_id:
                            type: string
                            description: Created product video ID
                            example: "video_789"
                          status:
                            type: string
                            description: Video generation status
                            enum: [processing, completed, failed]
                            example: "processing"

  /v2/create_video_from_product/preview_list:
    post:
      tags:
        - Video
      summary: Submit Preview List
      description: |
        Submit multiple visual styles for preview generation from a product.
        This allows you to generate multiple preview videos with different styles simultaneously.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - visual_styles
                - video_spec
                - avatar
                - voice
                - audio
                - script
              properties:
                product_id:
                  type: string
                  description: Product ID
                  example: "NTIzMzc0NjI5"
                visual_styles:
                  type: array
                  description: List of visual style names to generate previews
                  items:
                    type: string
                  example: ["Simple Product Switch", "Dynamic Showcase"]
                video_spec:
                  type: object
                  description: Video specification settings
                  required:
                    - length
                  properties:
                    aspect_ratio:
                      type: string
                      description: Video aspect ratio
                      enum: [portrait, landscape, square]
                      default: landscape
                      example: "landscape"
                    length:
                      type: string
                      description: Video length in seconds
                      enum: ["15", "30", "60"]
                      example: "30"
                    caption:
                      type: boolean
                      description: Enable or disable subtitles
                      example: true
                    name:
                      type: string
                      description: Video name
                      example: "My Product Video"
                avatar:
                  type: object
                  description: Avatar configuration
                  required:
                    - id
                  properties:
                    id:
                      type: integer
                      description: Avatar ID
                      example: 1
                    type:
                      type: integer
                      description: |
                        Source type of the avatar:
                        * 0 - Public avatar
                        * 1 - Custom avatar
                      enum: [0, 1]
                      example: 0
                voice:
                  type: object
                  description: Voice configuration
                  properties:
                    id:
                      type: string
                      description: Voice ID for text-to-speech
                      example: "en-US-ChristopherNeural"
                audio:
                  type: object
                  description: Audio configuration
                  properties:
                    music_id:
                      type: integer
                      description: Background music ID
                      minimum: 0
                      example: 13
                script:
                  type: object
                  description: Script configuration
                  required:
                    - style
                    - language
                  properties:
                    style:
                      type: string
                      description: Script writing style
                      enum: ["Don't Worry", "Storytime", "Discovery", "Data", "Top 3 reasons", "Light marketing"]
                      example: "Storytime"
                language:
                  type: string
                  description: Script generation language
                  example: "english"
                override_script:
                  type: string
                  description: Override the auto-generated script
                webhook_url:
                  type: string
                  description: Webhook URL for status notifications
                  format: uri
                  example: "https://example.com/webhook"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          previews:
                            type: array
                            description: List of preview generation results
                            items:
                              type: object
                              properties:
                                visual_style:
                                  type: string
                                  description: Visual style name
                                  example: "Simple Product Switch"
                                preview_id:
                                  type: string
                                  description: Preview ID (if generation successful)
                                  example: "preview_456"
                                err_msg:
