openapi: 3.0.1

info:
  title: JoggAI OpenAPI v2
  description: |
    JoggAI OpenAPI v2 provides a comprehensive suite of endpoints for creating and managing AI-powered video content.
    
    ## Authentication
    All API requests require authentication using an API key provided in the `x-api-key` header.
    
    ## Base URL
    Production: https://api.jogg.ai/open/v2
    
    ## Rate Limiting
    API calls are subject to rate limiting based on your subscription plan.
    
    ## Error Handling
    All endpoints return standard HTTP status codes along with detailed error messages in the response body.
    
  version: 2.0.0
  license:
    name: MIT

servers:
  - url: https://api.jogg.ai
    description: Production server

security:
  - apiKeyAuth: []

tags:
  - name: Video
    description: Video creation and management operations
  - name: Avatar
    description: Avatar management and creation operations
  - name: Voice
    description: Voice and timbre management operations
  - name: Asset
    description: Asset management including music, scripts, and uploads
  - name: Template
    description: Template management operations
  - name: Product
    description: Product management operations
  - name: User
    description: User account operations
  - name: Webhook
    description: Webhook endpoint management for event notifications

paths:
  /open/v2/ai_scripts:
    post:
      tags:
        - Asset
      summary: Submit AI script generation request
      description: |
        Generate AI-powered video script based on product information and requirements.
        The script generation is asynchronous - use the returned task_id to check status.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - language
              properties:
                product_id:
                  type: string
                  description: Product ID from product creation endpoint
                  example: "NTQ0MTkzNjg"
                name:
                  type: string
                  description: Product name (required if product_id not provided)
                  example: "Owala FreeSip Insulated Stainless Steel Water Bottle"
                description:
                  type: string
                  description: Product description and selling points
                  example: "The Owala FreeSip bottle is perfect for active lifestyles..."
                target_audience:
                  type: string
                  description: Target audience for the product
                  example: "Fitness enthusiasts and outdoor adventurers"
                video_length:
                  type: string
                  description: Desired video length in seconds
                  enum: ["15", "30", "60"]
                  example: "30"
                language:
                  type: string
                  description: Script generation language
                  enum:
                    - english
                    - filipino
                    - french
                    - german
                    - hindi
                    - indonesian
                    - italian
                    - japanese
                    - korean
                    - malay
                    - portuguese
                    - russian
                    - spanish
                    - thai
                    - vietnamese
                    - arabic
                    - greek
                    - turkish
                    - slovenian
                    - croatian
                    - romanian
                    - chinese
                    - bengali
                    - urdu
                    - hungarian
                    - traditional-chinese
                    - polish
                    - cantonese
                    - danish
                    - malayalam
                    - tamil
                    - telugu
                    - czech
                    - hebrew
                    - zulu
                    - swedish
                    - lithuanian
                    - dutch
                    - flemish
                    - norwegian
                    - finnish
                    - bulgarian
                    - latvian
                    - ukrainian
                    - mongolian
                    - persian
                    - odia
                    - assamese
                    - kannada
                    - tagalog
                    - amharic
                    - serbian
                    - slovak
                    - swahili
                  example: "english"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          task_id:
                            type: string
                            description: Task ID to check script generation status
                            example: "task_123456789"

  /open/v2/ai_scripts/results/{task_id}:
    get:
      tags:
        - Asset
      summary: Get AI script generation status
      description: |
        Check the status and retrieve results of AI script generation task.
        Scripts are generated in multiple styles for variety.
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID from script generation request
          schema:
            type: string
            example: "task_123456789"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          status:
                            type: string
                            description: Task status
                            enum: [pending, processing, completed, failed]
                            example: "completed"
                          scripts:
                            type: array
                            description: Generated scripts in different styles
                            items:
                              type: object
                              properties:
                                script_style:
                                  type: string
                                  description: Style of the script
                                  example: "Storytime"
                                script_paragraphs:
                                  type: string
                                  description: The generated script content
                                  example: "Ever tried drinking water while running?..."

  /open/v2/avatar_video/{id}:
    get:
      tags:
        - Video
      summary: Retrieve talking avatar video
      description: Get video information and status by video ID
      parameters:
        - name: id
          in: path
          required: true
          description: Video ID from video creation endpoint
          schema:
            type: string
            example: "video_123456"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/VideoDetails'

  /open/v2/avatars/public:
    get:
      tags:
        - Avatar
      summary: Get Public Avatar List
      description: |
        Retrieve list of public avatars with filtering options.
        Supports pagination and various filters including aspect ratio, style, gender, age, scene, and ethnicity.
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: aspect_ratio
          in: query
          description: |
            Filter by aspect ratio:
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
          schema:
            type: integer
            enum: [0, 1, 2]
        - name: style
          in: query
          description: Filter by avatar style
          schema:
            type: string
            enum: [professional, social]
        - name: gender
          in: query
          description: Filter by avatar gender
          schema:
            type: string
            enum: [female, male]
        - name: age
          in: query
          description: Filter by age group
          schema:
            type: string
            enum: [adult, senior, young_adult]
        - name: scene
          in: query
          description: Filter by scene type
          schema:
            type: string
            enum: [lifestyle, outdoors, business, studio, health_fitness, education, news]
        - name: ethnicity
          in: query
          description: Filter by ethnicity
          schema:
            type: string
            enum: [european, african, south_asian, east_asian, middle_eastern, south_american, north_american]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            items:
                              $ref: '#/components/schemas/AvatarInfo'
                          total:
                            type: integer
                            description: Total number of avatars
                          page:
                            type: integer
                            description: Current page number
                          page_size:
                            type: integer
                            description: Number of items per page

  /open/v2/avatars/custom:
    get:
      tags:
        - Avatar
      summary: Get Instant Avatar List
      description: |
        Retrieve list of user's instant avatars.
        Returns user's custom instant avatar collection with filtering options.
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: name
          in: query
          description: Avatar name filter - search avatars by name
          schema:
            type: string
        - name: status
          in: query
          description: Status filter
          schema:
            type: string
            enum: [processing, completed, failed]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            items:
                              $ref: '#/components/schemas/CustomAvatarInfo'
                          total:
                            type: integer
                          page:
                            type: integer
                          page_size:
                            type: integer

  /open/v2/avatars/photo_avatars:
    get:
      tags:
        - Avatar
      summary: Get Photo Avatar List
      description: |
        Retrieve list of user's photo avatars.
        Returns user's photo-based avatar collection with filtering options.
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - name: name
          in: query
          description: Avatar name filter
          schema:
            type: string
        - name: status
          in: query
          description: Status filter
          schema:
            type: string
            enum: [processing, completed, failed]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            items:
                              $ref: '#/components/schemas/PhotoAvatarInfo'
                          total:
                            type: integer
                          page:
                            type: integer
                          page_size:
                            type: integer

  /open/v2/avatars/product_avatars:
    get:
      tags:
        - Avatar
      summary: List product avatars
      description: |
        Get list of user's product avatars with optional aspect ratio filter.
        Supports filtering avatars by different aspect ratios for various video formats.
      parameters:
        - name: aspect_ratio
          in: query
          description: |
            Filter by aspect ratio:
            * -1 - All
            * 0 - Portrait [9:16]
            * 1 - Landscape [16:9]
            * 2 - Square [1:1]
          schema:
            type: integer
            minimum: -1
            maximum: 2
            default: -1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          avatars:
                            type: array
                            items:
                              $ref: '#/components/schemas/ProductAvatarInfo'

  /open/v2/create_video_from_avatar:
    post:
      tags:
        - Video
      summary: Create talking avatar video
      description: |
        Create a video with talking avatar using script or audio input.
        Either provide a script for text-to-speech or upload an audio file.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - aspect_ratio
                - screen_style
                - avatar_id
                - avatar_type
                - voice_id
              properties:
                script:
                  type: string
                  description: Script content for the avatar to speak (required if audio_url not provided)
                  example: "Hi, welcome to JoggAI and create longer videos with Talking Avatars in minutes!"
                audio_url:
                  type: string
                  description: URL for audio file (required if script not provided)
                  example: "https://res.jogg.ai/audio.mp3"
                aspect_ratio:
                  type: string
                  description: Aspect ratio of the output video
                  enum: [portrait, landscape, square]
                  example: "portrait"
                screen_style:
                  type: integer
                  description: |
                    Background style:
                    * 1 - With background
                    * 2 - Green screen
                    * 3 - WebM
                  enum: [1, 2, 3]
                  example: 1
                avatar_id:
                  type: integer
                  description: ID of the avatar to use
                  example: 81
                avatar_type:
                  type: integer
                  description: |
                    Source type of the avatar:
                    * 0 - Public avatar
                    * 1 - Custom avatar
                  enum: [0, 1]
                  example: 0
                voice_id:
                  type: string
                  description: ID of the text-to-speech voice
                  example: "en-US-ChristopherNeural"
                caption:
                  type: boolean
                  description: Enable or disable subtitles
                  example: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          video_id:
                            type: string
                            description: Created video ID
                            example: "video_123456"

  /open/v2/create_video_from_product:
    post:
      tags:
        - Video
      summary: Generate Video from Product
      description: |
        Create a video from product information with customizable visual style, avatar, voice, and script.
        This is the final step after creating a product to generate the actual video.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - aspect_ratio
                - video_length
                - language
                - avatar_id
                - avatar_type
                - script_style
              properties:
                product_id:
                  type: string
                  description: Product ID from product creation
                  example: "NTIzMzc0NjI5"
                aspect_ratio:
                  type: string
                  description: Video aspect ratio
                  enum: [portrait, landscape, square]
                  example: "portrait"
                video_length:
                  type: string
                  description: Video length in seconds
                  enum: ["15", "30", "60"]
                  example: "30"
                language:
                  type: string
                  description: Script generation language
                  example: "english"
                avatar_id:
                  type: integer
                  description: Avatar ID
                  example: 1
                avatar_type:
                  type: integer
                  description: |
                    Source type of the avatar:
                    * 0 - Public avatar
                    * 1 - Custom avatar
                  enum: [0, 1]
                  example: 0
                voice_id:
                  type: string
                  description: Voice ID for text-to-speech
                  example: "en-US-ChristopherNeural"
                music_id:
                  type: integer
                  description: Background music ID
                  example: 13
                script_style:
                  type: string
                  description: Script writing style
                  enum: ["Don't Worry", "Storytime", "Discovery", "Data", "Top 3 reasons", "Light marketing"]
                  example: "Storytime"
                visual_style:
                  type: string
                  description: Visual style name from visual list
                  example: "Simple Product Switch"
                template_id:
                  type: integer
                  description: Template ID (optional)
                template_type:
                  type: string
                  description: Template source type
                  enum: [public, custom]
                override_script:
                  type: string
                  description: Override the auto-generated script
                caption:
                  type: boolean
                  description: Enable or disable subtitles
                  example: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          product_video_id:
                            type: string
                            description: Created product video ID
                            example: "pv_123456"

  /open/v2/create_video_from_product/preview_list:
    post:
      tags:
        - Video
      summary: Submit Preview List
      description: |
        Submit multiple visual styles for preview generation from a product.
        This allows you to generate multiple preview videos with different styles simultaneously.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - aspect_ratio
                - video_length
                - language
                - visual_styles
              properties:
                product_id:
                  type: string
                  description: Product ID
                  example: "NTIzMzc0NjI5"
                aspect_ratio:
                  type: string
                  description: |
                    Video aspect ratio:
                    * portrait - Portrait [9:16]
                    * landscape - Landscape [16:9]
                    * square - Square [1:1]
                  enum: [portrait, landscape, square]
                  example: "portrait"
                video_length:
                  type: string
                  description: Video length in seconds
                  enum: ["15", "30", "60"]
                  example: "30"
                language:
                  type: string
                  description: Script generation language
                  example: "english"
                visual_styles:
                  type: array
                  description: List of visual style names to generate previews
                  items:
                    type: string
                  example: ["Simple Product Switch", "Dynamic Showcase"]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          task_id:
                            type: string
                            description: Task ID to check preview generation status
                            example: "task_preview_123"

  /open/v2/create_video_from_product/render_single_preview:
    post:
      tags:
        - Video
      summary: Render Video from Preview
      description: Generate final video from a selected preview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - preview_id
              properties:
                preview_id:
                  type: string
                  description: Preview ID from preview list
                  example: "preview_123"
                avatar_id:
                  type: integer
                  description: Override avatar ID
                voice_id:
                  type: string
                  description: Override voice ID
                music_id:
                  type: integer
                  description: Override music ID
                caption:
                  type: boolean
                  description: Enable subtitles
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          product_video_id:
                            type: string
                            example: "pv_123456"

  /open/v2/create_video_with_template:
    post:
      tags:
        - Video
      summary: Create video from template
      description: |
        Create a video using a template with custom variables and settings.
        Templates support various variable types including text, image, video, and script.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - template_id
                - template_type
                - variables
              properties:
                template_id:
                  type: integer
                  description: Template ID
                  example: 1234
                template_type:
                  type: string
                  description: Template source type
                  enum: [common, user]
                  example: "common"
                avatar_id:
                  type: integer
                  description: Digital person ID
                  example: 1
                avatar_type:
                  type: integer
                  description: |
                    Source type of the avatar:
                    * 0 - Public avatar
                    * 1 - Custom avatar
                  enum: [0, 1]
                  example: 0
                voice_id:
                  type: string
                  description: Voice ID for text-to-speech
                  example: "en-US-ChristopherNeural"
                caption:
                  type: boolean
                  description: Enable captions
                  example: true
                music_id:
                  type: integer
                  description: Background music ID
                  example: 1
                variables:
                  type: array
                  description: Variables to replace in the template
                  items:
                    type: object
                    required:
                      - type
                      - name
                      - properties
                    properties:
                      type:
                        type: string
                        description: Variable type
                        enum: [text, image, video, script]
                      name:
                        type: string
                        description: Variable name
                      properties:
                        type: object
                        properties:
                          content:
                            type: string
                            description: Text content (for text type)
                          url:
                            type: string
                            description: URL for media (for image/video type)
                          asset_id:
                            type: integer
                            description: Asset ID (for image/video type)
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          video_id:
                            type: string
                            description: Created video ID
                            example: "video_123456"

  /open/v2/musics:
    get:
      tags:
        - Asset
      summary: List background music
      description: |
        Get available background music with pagination.
        Supports filtering and sorting of music tracks.
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          musics:
                            type: array
                            items:
                              $ref: '#/components/schemas/MusicInfo'
                          total:
                            type: integer
                          page:
                            type: integer
                          page_size:
                            type: integer

  /open/v2/photo_avatar:
    get:
      tags:
        - Avatar
      summary: Check Motion Status
      description: Check the status of motion generation task by motion ID
      parameters:
        - name: motion_id
          in: query
          required: true
          description: Motion ID from the motion generation task
          schema:
            type: string
            example: "motion_123"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          motion_id:
                            type: string
                          status:
                            type: string
                            description: Task status
                            enum: [pending, processing, completed, failed]
                          avatar_id:
                            type: integer
                          preview_url:
                            type: string

  /open/v2/photo_avatar/add_motion:
    post:
      tags:
        - Avatar
      summary: Add Motion to Photo Avatar
      description: Add motion to a photo avatar to make it animated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - image_url
                - name
                - voice_id
                - model
              properties:
                image_url:
                  type: string
                  description: Photo avatar image URL
                  example: "https://res.jogg.ai/photo.jpg"
                photo_id:
                  type: string
                  description: Photo ID from photo generation
                name:
                  type: string
                  description: Avatar name
                  example: "My Photo Avatar"
                voice_id:
                  type: string
                  description: Voice ID to associate with avatar
                  example: "en-US-ChristopherNeural"
                model:
                  type: string
                  description: Motion model version
                  enum: ["1.0", "2.0", "2.0-Pro", "3.0"]
                  example: "2.0"
                description:
                  type: string
                  description: Avatar description
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          motion_id:
                            type: string
                          status:
                            type: string
                            description: Motion generation status

  /open/v2/photo_avatar/photo:
    get:
      tags:
        - Avatar
      summary: Check Photo Generation Status
      description: Check the status of photo avatar generation task by photo ID
      parameters:
        - name: photo_id
          in: query
          required: true
          description: Photo ID from the generation task
          schema:
            type: string
            example: "photo_123"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          photo_id:
                            type: string
                          status:
                            type: string
                            description: Photo generation status
                            enum: [in_progress, success, error]
                          image_url_list:
                            type: array
                            items:
                              type: string
                          msg:
                            type: string

  /open/v2/photo_avatar/photo/generate:
    post:
      tags:
        - Avatar
      summary: Generate Photo Avatar
      description: Generate AI photo avatar based on provided parameters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - age
                - avatar_style
                - gender
                - model
                - aspect_ratio
              properties:
                age:
                  type: string
                  description: Avatar age group
                  enum: [Teenager, "Young adult", Adult, Elderly]
                  example: "Adult"
                avatar_style:
                  type: string
                  description: Avatar style category
                  enum: [Professional, Social]
                  example: "Professional"
